<div class="container-fluid">
    <section class="gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10">
      
              <div class="card mask-custom">
                <div class="card-body p-4 text-white">
      
                  <div class="text-center pt-3 pb-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                      alt="Check" width="60">
                    <h2 class="my-4">Task List</h2>
                  </div>
      
                  <table class="table text-white mb-0">
                    <thead>
                      <tr>
                        <th scope="col">No</th>
                        <th scope="col">Task</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="fw-normal" *ngFor="let todo of todos; let i = index">
                        <td class="align-middle">
                            <span>{{i+1}}</span>
                        </td>
                        <td class="align-middle">
                          <span>{{todo.title | titlecase}}</span>
                        </td>
                        <td class="align-middle">
                          <h6 class="mb-0 badge-element"><span  [ngClass]="todo.completed ? 'badge bg-success' : 'badge bg-danger'">{{todo.completed ? "Completed" : "Not Completed"}}</span></h6>
                        </td>
                        <td class="align-middle">
                          <a data-mdb-toggle="tooltip" title="Remove" (click)="delete(todo.id)"><i
                              class="fas fa-trash-alt fa-lg fw-bolder text-warning"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
      
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
</div>
